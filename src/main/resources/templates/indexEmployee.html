<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec ="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <title>Employee management System</title>

</head>
<body>

<!-- Importing Navbar	-->
<div th:insert="navbar.html :: navbar"></div>




<div class="container my-2">

    <h1>Employees List</h1>
    <br>
    <form th:action="@{/searchEmployee}" method="get">
        <input id="txtSearch" type="text" name="keyword">
        <button type="submit" class="btn btn-outline-info col-2">Search</button>
    </form>
    <br>
    <a class="btn btn-primary btn-lg mb-3" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/shownewEmployeeForm}">Add Employee</a>

    <a th:href = "@{/DepartmentList}" class="btn btn-primary btn-lg mb-3">Department List</a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Employee First Name</th>
                <th>Employee Last Name</th>
<!--                <th>Actions</th>-->

            </tr>
        </thead>
        <tbody>
            <tr th:each="employee:${listEmployees}">

                <td ><a th:href="@{/showFormForDetails/{id}(id=${employee.id})}"  th:text="${employee.firstName}">Details</a></td>
                <td th:text="${employee.lastName}"></td>


<!--                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>-->
<!--                        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>-->
<!--                    </td>-->


            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
