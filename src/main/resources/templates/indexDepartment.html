<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec ="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <title>Employee management System</title>

</head>
<body>

<!-- Importing Navbar	-->
<div th:insert="navbar.html :: navbar"></div>




<div class="container my-2">

    <h1>Department List</h1>

    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href = "@{/shownewDepartmentForm}" class="btn btn-primary btn-sm mb-3">Add Department</a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Department Name</th>
                <th sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>

            </tr>
        </thead>
        <tbody >
            <tr th:each="department:${listDepartments}">
                <td th:text="${department.departmentName}"></td>
                <td sec:authorize="hasRole('ROLE_ADMIN')">
                     <a   th:href="@{/showFormForUpdateDepartment/{id}(id=${department.id})}" class="btn btn-primary">Edit</a>
                     <a th:href="@{/deleteDepartment/{id}(id=${department.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-danger">Return</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
